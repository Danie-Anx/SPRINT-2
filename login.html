<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | SmartCheck</title>
    <link rel="stylesheet" href="./css/style.css">
     <script defer src="./js/script.js"></script>
</head>
<body>
    <header class="header">
        <div class="header">
            <div class="container">
                <img class="titulo" src="./img/smart.png" alt="Logo da empresa SmartConnect Car">
                <ul class="navbar">
                    <li>
                        <a href="./index.html">Inicial</a>
                    </li>
                    <li>
                        <a href="./about.html"> Quem somos</a>
                    </li>
                    <li>
                        <a href="#footer-container">Contato</a>
                    </li>
                    <li class="agora">
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
    </header>
    <div class="container-pagina">
        <div class="container-login">
            <div class="mensagem">Bem-vindo de volta</div>
            <form id="loginForm">
                <div class="grupo-form">
                  <label for="email">Email:</label>
                  <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="grupo-form">
                  <label for="password">Senha:</label>
                  <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
              </form>
              <p id="erroLogin" class="mensagem-erro"></p>
              <p id="sucessoLogin" class="mensagem-sucesso"></p>
        </div>
    </div>
